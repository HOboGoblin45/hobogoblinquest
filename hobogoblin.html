<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
      }
      #search-results {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Search for a person:</label><br>
      <input type="text" id="name" name="name"><br>
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
    <script>
      const form = document.querySelector('form');
      const searchResults = document.querySelector('#search-results');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = event.target.elements.name.value;

        // Search Wikipedia for the person's page
        const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&titles=${name}&prop=revisions&rvprop=content&origin=*`);
        const data = await response.json();
        const pageId = Object.keys(data.query.pages)[0];
        const content = data.query.pages[pageId].revisions[0]['*'];

        // Extract the person's ethnicity from the page content
        const ethnicityRegex = /\|ethnicity\s*=\s*(.*)/i;
        const ethnicityMatch = content.match(ethnicityRegex);
        let ethnicity = 'unknown';
        if (ethnicityMatch) {
          const ethnicityString = ethnicityMatch[1].toLowerCase();
          if (ethnicityString.includes('african')) {
            ethnicity = 'African';
          } else if (ethnicityString.includes('asian')) {
            ethnicity = 'Asian';
          } else if (ethnicityString.includes('european')) {
            ethnicity = 'European';
          } else if (ethnicityString.includes('jewish')) {
            ethnicity = 'Jewish';
          } else if (ethnicityString.includes('hispanic')) {
            ethnicity = 'Hispanic';
          } else if (ethnicityString.includes('african american') || ethnicityString.includes('black')) {
            ethnicity = 'African American or Black';
          }
        }

        // Display the person's ethnicity in a display box
        searchResults.innerHTML = `
          <div id="display-box">
            <p>Ethnicity: ${ethnicity}</p>
          </div>
        `;
      });
    </script>
  </body>
</html>
